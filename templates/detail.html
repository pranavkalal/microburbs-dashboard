<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Property Detail · Microburbs Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      body {
        background-color: #f5f7fb;
      }

      .detail-hero {
        background: linear-gradient(135deg, #1a3cf6 0%, #00a9e0 75%);
      }

      .detail-shell {
        max-width: 880px;
      }

      .badge-pill {
        border-radius: 999px;
        font-weight: 600;
        letter-spacing: 0.02em;
        padding: 0.45rem 0.75rem;
      }

      .detail-content {
        background-color: #ffffff;
        border-radius: 1.25rem;
        box-shadow: 0 18px 35px rgba(21, 35, 70, 0.08);
      }

      .description-copy p {
        line-height: 1.7;
      }
    </style>
  </head>
  <body>
    <header class="detail-hero text-white py-4">
      <div class="container detail-shell">
        <button id="backBtn" class="btn btn-outline-light btn-sm mb-3">
          ← Back to Search
        </button>
        <h1 class="h3 fw-semibold mb-1" id="detailAddress">Property Address</h1>
        <p class="lead mb-0" id="detailPrice">—</p>
      </div>
    </header>

    <main class="container detail-shell my-4 my-md-5">
      <section class="detail-content p-4 p-md-5">
        <div class="d-flex flex-wrap gap-2 mb-4" id="detailBadges">
          <span class="badge bg-secondary badge-pill">Type: —</span>
        </div>
        <section>
          <h2 class="h5 mb-3">Overview</h2>
          <div id="detailMeta" class="text-muted small mb-4"></div>
        </section>
        <section>
          <h2 class="h5 mb-3">Description</h2>
          <div id="detailDescription" class="description-copy"></div>
        </section>
        <section class="mt-4">
          <h2 class="h6 text-uppercase text-muted mb-2">Additional Attributes</h2>
          <div id="detailAttributes" class="table-responsive d-none">
            <table class="table table-sm align-middle mb-0">
              <tbody></tbody>
            </table>
          </div>
        </section>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='detail.js') }}"></script>
  </body>
</html>
